{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="{% static 'blogs/css/style.css' %}" rel="stylesheet">
    <title>Blog App - Django2 Tutorial</title>
</head>
<body>
<div class="container">
    <header>
        <p class="site-name"><a href="{% url 'blogs:index' %}">My Blog App</a></p>
        <nav>
            <ul>
                <li><a href="{% url 'blogs:index' %}">Home</a></li>
                <li><a href="{% url 'blogs:create' %}" class="act">Add New Post</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
